<div *ngIf="event" class="page relative text-xl">

  <ng-container *ngIf="leaderboard">

    <div class="h-full flex md:flex-row flex-col">
      <div class="flex-1 flex-col flex m-8 shadow rounded-xl bg-gray-400 overflow-hidden">
        <div class="px-8 py-6 flex justify-center items-center font-bold text-4xl bg-gray-500 text-white">Hommes</div>

        <div class="flex-1 overflow-auto">
          <div *ngFor="let climber of leaderboard.maleLeaderboard.climbers; let index = index">
            <div [ngClass]="(index % 2 === 0) ? 'bg-gray-200' : 'bg-gray-100'"
                 class="flex flex-row justify-between items-center px-6 py-2">
              <div
                class="flex-1 font-semibold">{{ climber.firstname | titlecase }} {{ climber.lastname | uppercase }}</div>
              <div class="font-bold">{{ climber.score }}</div>
            </div>
          </div>
        </div>
      </div>

      <div class="flex-1 flex-col flex m-8 shadow rounded-xl bg-gray-400 overflow-hidden">
        <div class="px-8 py-6 flex justify-center items-center font-bold text-4xl bg-gray-500 text-white">Femmes</div>

        <div class="flex-1 overflow-auto">
          <div *ngFor="let climber of leaderboard.femaleLeaderboard.climbers; let index = index">
            <div [ngClass]="(index % 2 === 0) ? 'bg-gray-200' : 'bg-gray-100'"
                 class="flex flex-row justify-between items-center px-6 py-2">
              <div
                class="w-64 font-semibold">{{ climber.firstname | titlecase }} {{ climber.lastname | uppercase }}</div>
              <div class="font-bold">{{ climber.score }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </ng-container>

</div>
