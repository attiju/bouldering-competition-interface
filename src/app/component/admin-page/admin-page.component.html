<div class="page flex flex-row">
  <ng-container *ngIf="event">
    <div class="h-full w-16 flex flex-col items-center bg-gray-50 shadow-xl pt-16">
      <div class="w-full p-4 cursor-pointer transition" [routerLink]="[ '/events', event.id, 'admin', 'climbers' ]" [routerLinkActive]="'scale-110 animate-pulse'">
        <img src="assets/users.svg" class="w-full" alt="">
      </div>
      <div class="w-full p-4 cursor-pointer transition" [routerLink]="[ '/events', event.id, 'admin', 'settings' ]" [routerLinkActive]="'scale-110 animate-pulse'">
        <img src="assets/settings.svg" class="w-full" alt="">
      </div>
      <button class="w-full p-4 cursor-pointer transition hover:scale-125" (click)="downloadLeaderboards()">
        <img src="assets/leaderboard.svg" class="w-full" alt="">
      </button>
    </div>
    <div class="h-full flex-1">
      <router-outlet></router-outlet>
    </div>
  </ng-container>
</div>

<div *ngIf="event && event.active"
     class="fixed z-10 w-16 h-16 rounded-full shadow-xl cursor-pointer flex items-center justify-center bottom-8 right-8 bg-gray-400 hover:scale-105"
     (click)="sidebarOpen = true">
  <img class="w-8 h-8" src="/assets/new-user.svg">
</div>
<div *ngIf="sidebarOpen" class="fixed z-40 left-0 top-0 bottom-0 right-0 bg-black opacity-80 cursor-pointer" (click)="sidebarOpen = false">

</div>
<div style="max-width: 80vw" class="fixed rounded-l-2xl overflow-hidden z-50 w-10/12 h-full top-0 bottom-0 right-0 shadow-xl transition duration-500 bg-white" [ngClass]="sidebarOpen ? 'translate-x-0' : 'translate-x-full'">
  <app-user-registration-form></app-user-registration-form>
</div>
