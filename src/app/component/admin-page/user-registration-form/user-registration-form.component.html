<div class="h-full w-full flex flex-col justify-center items-center">

  <h2 class="text-2xl m-8">Inscription</h2>

  <ng-container *ngIf="form">
    <form (ngSubmit)="onFormSubmit()" [formGroup]="form" class="flex flex-col">
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
            Pr√©nom
          </label>
        </div>
        <div class="md:w-2/3">
          <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                 formControlName="firstname"
                 id="inline-full-name" type="text">
        </div>
      </div>
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
            Nom
          </label>
        </div>
        <div class="md:w-2/3">
          <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                 formControlName="lastname"
                 id="inline-lastname" type="text">
        </div>
      </div>
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
            Sexe
          </label>
        </div>
        <div class="md:w-2/3">
          <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
                  formControlName="gender">
            <option [value]="'MALE'">Homme</option>
            <option [value]="'FEMALE'">Femme</option>
          </select>
        </div>
      </div>

      <div class="md:flex md:items-center">
        <div class="md:w-1/3"></div>
        <div class="md:w-2/3">
          <button [disabled]="!form.valid"
                  class="disabled:bg-gray-100 shadow bg-gray-500 hover:bg-gray-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">
            Enregistrer
          </button>
        </div>
      </div>
    </form>
  </ng-container>

</div>
